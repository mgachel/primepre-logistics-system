<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Superuser Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .required {
            color: #e74c3c;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .security-note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #856404;
        }
        
        .security-note strong {
            display: block;
            margin-bottom: 5px;
        }
        
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Initial Superuser Setup</h1>
        <p class="subtitle">One-time setup for creating your first admin account</p>
        
        <div id="alert" class="hidden"></div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="backendUrl">Backend URL <span class="required">*</span></label>
                <input 
                    type="url" 
                    id="backendUrl" 
                    placeholder="https://your-backend.onrender.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="secretKey">Setup Secret Key <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="secretKey" 
                    placeholder="Your SETUP_SECRET_KEY from Render"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="1234567890"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Strong password"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="admin@example.com"
                >
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name (Optional)</label>
                <input 
                    type="text" 
                    id="firstName" 
                    placeholder="Super"
                    value="Super"
                >
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name (Optional)</label>
                <input 
                    type="text" 
                    id="lastName" 
                    placeholder="Admin"
                    value="Admin"
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Create Superuser
            </button>
        </form>
        
        <div class="security-note">
            <strong>‚ö†Ô∏è Security Note:</strong>
            After creating your superuser, immediately remove or change the SETUP_SECRET_KEY 
            environment variable in Render to prevent unauthorized access to this endpoint.
        </div>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        const alertDiv = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            
            // Auto-hide after 10 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    alertDiv.classList.add('hidden');
                }, 10000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();
            const firstName = document.getElementById('firstName').value.trim() || 'Super';
            const lastName = document.getElementById('lastName').value.trim() || 'Admin';

            if (!backendUrl || !secretKey || !phone || !password) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const url = `${backendUrl}/api/auth/initial-setup/`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        secret_key: secretKey,
                        phone: phone,
                        password: password,
                        email: email,
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(
                        `‚úÖ ${data.message}\n\nPhone: ${data.user.phone}\nRole: ${data.user.role}\n\n` +
                        `Now remove the SETUP_SECRET_KEY from Render environment variables!`,
                        'success'
                    );
                    
                    // Clear form
                    form.reset();
                    
                    // Show login URL
                    setTimeout(() => {
                        if (confirm('Superuser created! Would you like to go to the login page?')) {
                            window.location.href = backendUrl.replace(/\/api.*/, '') + '/login';
                        }
                    }, 2000);
                } else {
                    showAlert(`‚ùå Error: ${data.error || data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Network error: ${error.message}\n\nMake sure the backend URL is correct and the server is running.`, 'error');
                console.error('Setup error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Superuser';
            }
        });

        // Auto-fill backend URL if we can detect it
        window.addEventListener('DOMContentLoaded', () => {
            const currentDomain = window.location.hostname;
            if (currentDomain !== 'localhost' && currentDomain !== '127.0.0.1') {
                // Try to guess the backend URL
                const backendUrlInput = document.getElementById('backendUrl');
                if (!backendUrlInput.value) {
                    showAlert('‚ÑπÔ∏è Please enter your Render backend URL (e.g., https://primepre-backend.onrender.com)', 'info');
                }
            }
        });
    </script>
</body>
</html>
